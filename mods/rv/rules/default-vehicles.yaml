^ConstructionVehicle:
	Inherits: ^Vehicle
	Inherits@AI: ^AIMicroManagable
	Inherits@CHAOS: ^Berserkable
	Inherits@MC: ^MindControllableDisabledWithIC
	Inherits@RADIATON: ^DamagedByRadiation10Percent
	Inherits@SELECTION_MODE: ^LowPrioritySelectionMode
	Buildable:
		Queue: Vehicle
		BuildPaletteOrder: 50
		Description: Deploys into a Construction Yard.
		Prerequisites: ~techlevel.2, ~!AllowOneOnly
		BuildDuration: 1125
		BuildDurationModifier: 100
	Valued:
		Cost: 4000
	DeliversCash:
		Payload: 2000
		PlayerExperience: 200
		Voice: Move
	Tooltip:
		Name: Mobile Construction Vehicle
	Tooltip@NoRow:
		Name: Mobile Construction Vehicle
	Selectable:
		Priority: 4
		Bounds: 64, 52, 0, -6
	Health:
		HP: 160000
	Armor:
		Type: Heavy
	Mobile:
		Speed: 60
		TurnSpeed: 20
		Locomotor: heavyamphibious
	LeavesTrails:
		Image: wake
		Palette: effect50alpha
		TerrainTypes: Water
		StationaryInterval: 18
		MovingInterval: 6
	-Crushable:
	-Crushable@Cheater:
	-Crushable@Vengeful:
	Guard:
		Voice: Move
	Passenger:
		Weight: 6
	RevealsShroud:
		Range: 6c0
	# RevealsShroudToIntelligenceOwner:
	#	Types: SatelliteScan
	#	Range: 6c0
	RevealOnDeath:
		Radius: 3c0
	MustBeDestroyed:
		RequiredForShortGame: true
	BaseBuilding:
	Transforms:
		Voice: Move
		IntoActor: cnst
		Offset: -1,-1
		Facing: 384
		TransformSounds: uplace.wav
		NoTransformNotification: BuildingCannotPlaceAudio
		PauseOnCondition: chronodisable || emp || terrordroned || controlled
	TransferTimedExternalConditionOnTransform@INVULNERABILITY:
		Condition: invulnerability
	TransferTimedExternalConditionOnTransform@INVISIBILITY:
		Condition: invisibility
	RenderSprites:
	RenderVoxels:
	WithVoxelBody:
	HitShape:
	ExternalCondition@PRODUCED:
		Condition: produced
	VoiceAnnouncement:
		RequiresCondition: produced
		Voice: Build
		ValidRelationships: None
	GrantConditionOnMovement@MoveStart:
		Condition: moving
		ValidMovementTypes: Horizontal, Turn
	SoundAnnouncement:
		SoundFiles: vmcvstaa.wav
		Volume: 0.4
		RequiresCondition: moving
	Targetable:
		RequiresCondition: !in_water
	Targetable@WATER:
		TargetTypes: Ground, Water, Vehicle, DetonateAttack
		RequiresCondition: in_water
	GrantConditionOnTerrain@Water:
		TerrainTypes: Water
		Condition: in_water
	ProvidesPrerequisite@AIbuildinglimit:
		RequiresCondition: ai-control
		Prerequisite: AllowOneOnly

